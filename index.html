<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>        
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button class="btn btn-primary btn-lg" id="generateArray">Reset Array</button>
                    <label for="arraySize" class="labels">Custom Array length :</label>
                    <input type="range" id="arraySize" name = "arraySize" min="5" max="20">
                </div>
                <div class="col-sm">
                    <h1 class="display-3">SORTING VISUALIZER</h1>
                </div>
                <div class="col-sm">
                    <button id = "bubbleSort"class="btn btn-primary">BUBBLE SORT</button>
                    <button id = "selectionSort" class="btn btn-primary">SELECTION SORT</button>
                    <button id = "quickSort" class="btn btn-primary">QUICK SORT</button>
                    <button id = "mergeSort" class="btn btn-primary">MERGE SORT</button>
                </div>
            </div>
        </div>   
    </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id = "array" class="d-flex flex-row justify-content-between">
                        
                    </div>
                </div>    
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
    <script src="./js/main.js"></script>
    <script src="./js/sort.js"></script>
    <script src="./js/utils.js"></script>
</body>
</html>
